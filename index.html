<!DOCTYPE html>
<html>
<head>
  <title></title>


  <link rel="stylesheet" href="styles/kendo.common.min.css">
  <link rel="stylesheet" href="styles/kendo.default.min.css">
  <link href="css/css.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.min.js"></script>
  <script src="js/kendo.all.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>


<body>

<div class="main"><br>

<div id="checkin"></div>
<!-- This section is where we can set images/logos.  Depending on aspect ratio logo we may need to adjust the max width/heights  Place logo in IMG folder -->
<div style="font-weight: bold; font-family: Arial; height:auto; max-height:150px; position:relative; padding:20px; display:flex; justify-content:space-between; align-items:center">
<img style="width: 30%; height: auto; max-height:140px " <!--src="img/leftlogo.jpg"-->
<img style="width:30%; max-width:310px; height: auto; max-height:140px " src="img/centerlogo.jpg">
<img style="width: 30%; height: auto; max-height:140px " <!--src="img/rightlogo.jpg"-->
</div>

<table style="width: 100%; height: 796px;" border="0">

  <tbody>

    <tr>

      <td style=" width: 50%; background-color: #99C21D; color: #ffffff; font-family: Arial; font-weight: bold;" align="center"><div style="color: #ffffff; font-size: 2vw">Online Reservation</div></td>

     <td  style="  width: 50%; background-color: #99C21D; color: #ffffff; font-family: Arial; font-weight: bold;" align="center"><div style="color: #ffffff; font-size: 2vw">Check-In</div></td>

    </tr>

    <tr>

      <td style="height: 750px;" valign="top">
      <div id="grid1"></div>
      </td>

      <td style="height: 750px;" valign="top">
      <div id="grid2"></div>
      </td>

    </tr>

  </tbody>
</table>



<script>
$(document).ready(function(){setInterval(function(){
$("#grid1").kendoGrid({
scrollable: false,
columns: [{
field: "nummer",
title: "#",
width: "50px"
},
{
field: "name",
title: "Name"
},
{
field: "showtxt",
title: "Status"

}],
dataSource: {
transport: {
read: {
url: "https://whippet-evolved-starfish.ngrok-free.app/easygate/rest/easygate/eggetlist?Type=1&FilialeID=1",
dataType: "jsonp",
beforeSend: function(req) {
                req.setRequestHeader('ngrok-skip-browser-warning', '69420');}
}
},
schema: {
data: "customer"
}
}
});
$("#grid2").kendoGrid({
scrollable: false,
columns: [{
field: "nummer",
title: "#",
width: "50px"
},
{
field: "name",
title: "Name"
},
{
field: "showtxt",
title: "Status"
}],
dataSource: {
transport: {
read: {
url: "https://whippet-evolved-starfish.ngrok-free.app/easygate/rest/easygate/eggetlist?Type=2&FilialeID=1",
dataType: "jsonp",
beforeSend: function(req) {
                req.setRequestHeader('user-agent', '69420');}
}
},
schema: {
data: "customer"
}
}
});
//this number below is the time in Milliseconds the eggetlists will refresh.   2000 = 2 seconds.
},2000);
});
</script>
</div>

</body>
</html>
